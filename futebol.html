<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    var anoPassado = parseInt(prompt("Entre com o total de pontos do ano passado."));

    var vitorias = parseInt(prompt("Entre com o número de vitórias."));
    var empates = parseInt(prompt("Entre com o número de empates."));
    var pontos = vitorias * 3 + empates;

    mostra("Os pontos do seu time são " + pontos);

        if (pontos < anoPassado) {
            mostra("Seu time esta pior q o ano passado")
        }

        if (pontos > anoPassado) {
            mostra("Seu time está melhor q o ano passado")
        }

        if (pontos == anoPassado) {
            mostra("Seu time continua igual o ano passado")
        }

</script>
